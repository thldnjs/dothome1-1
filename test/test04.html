<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구현 test03</title>
    <style>
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        /* layout */
        body {
            background-color: #ede7f6;
        }
        #wrap {
            width: 1200px;
            height: 1600px;
            text-align: center;
            font-size: 72px;
            color: #fff;
            text-transform: uppercase;
            font-family: S-CoreDream-8Heavy;
            margin: 0 auto;
        }
        #side {
            width: 400px;
            height: 1600px;
            line-height: 1600px;
            background: #b39ddb;
            float: left;
        }
        #header {
            width: 800px;
            height: 400px;
            line-height: 400px;
            background: #7e57c2;
            float: left;
        }
        #contents {
            width: 800px;
            height: 800px;
            line-height: 800px;
            background: #512da8;
            float: left;
        }
        #footer {
            width: 800px;
            height: 400px;
            line-height: 400px;
            background: #311b92;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="side">side</div>
        <div id="header">header</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>   
    
</body>
</html>
